<table>
    <thead>
        <th>First Value</th>
        <th>Last Value</th>
        <th>Odd Value</th>
        <th>Even Value</th>
        <th>Emp.Id</th>
        <th>Emp.Name</th>
        <th>Emp.Age</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i as index;">
            <td>{{employee.eid}}</td>
            <td>{{employee.ename}}</td>
            <td>{{employee.eage}}</td>
        </tr>
        
    </tbody>
</table>
<h1>First and Last Elements</h1>
<div *ngFor="let employee of employees;first as f;last as l">
    <h3 style="background-color: pink;"  *ngIf="f||l else flag">{{employee.eid}} {{employee.ename}} {{employee.eage}}</h3>
    <ng-template #flag >
        <h3 style="background-color: orange;">{{employee.eid}} {{employee.ename}} {{employee.eage}}</h3>
    </ng-template>
</div>

<h1>Even and Odd Elements</h1>
<div *ngFor="let employee of employees;odd as o;even as e">
    <h3 style="background-color: rebeccapurple;"  *ngIf="e else flag">{{employee.eid}} {{employee.ename}} {{employee.eage}}</h3>
    <ng-template #flag >
        <h3 style="background-color: greenyellow;">{{employee.eid}} {{employee.ename}} {{employee.eage}}</h3>
    </ng-template>
</div>
